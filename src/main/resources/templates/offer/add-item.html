
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<body class="container">
<h1 th:text="${title}">default title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${form}" action="/offer/add-item">
    <div class="form-group">
        <label th:for="apartmentId">Apartment</label>
        <select name="apartmentId">
            <option th:each="apartment : *{apartments}"
                    th:text="${apartment.name}"
                    th:value="${apartment.id}"></option>
        </select>
    </div>

    <input type="hidden" name="offerId" th: value="*{menu.id}">

    <input type="submit" value="Add Item" />
</form>

</body>
</html>
